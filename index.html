<!DOCTYPE html>
<html ng-app="myApp">

  <head>
    <meta charset="utf-8">
    <link href="http://fonts.googleapis.com/css?family=Oswald" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet" type="text/css">
    <link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="css/style.css" media="screen" charset="utf-8">

    <title>PodMaker</title>

  </head>
  <body>

    <header>
      <h1>Pods</h1>
      <nav role="navigation">
        <ul>
          <li><a class="link-1 entypo-home active" href="#home"></a></li>
           <li><a class="link-2 entypo-rss" href="#podcasts"></a></li>
          <li><a class="link-3 entypo-mail" href="#about"></a></li>
          <li><a class="link-4 entypo-user" href="#contact"></a></li>
        </ul>
      </nav>
    </header>

    <!-- <div id="particles-js"> -->

    <section id="home">
      <div ng-controller="iTunesCtrl">

          <ul class="carousel" ng-repeat="pod in data">
          <!-- Add as many slides as you want -->

            <top-five info="pod"></top-five>

          </ul>

      </div>
    </section>

    <section id="podcasts">
      <!-- <h2>What I Am Listening To</h2> -->
      <div class="blog-post" ng-controller="mainCtrl">
        <div ng-repeat="pod in pods">

          <pod-info class="box" info="pod"></pod-info>

        </div>
      </div>
    </section>

    <section id="about">
  <!-- <h2>Contact</h2> -->
      <form action="#" method="post">
      <div class="header">
         <p>News Letter Sign Up</p>
      </div>
      <div class="description">
        <p>You can keep up with my rant on what I think are the best podcasts out there.</p>
      </div>
      <div class="input">
        <input type="text" class="button" id="email" name="email" placeholder="NAME@EXAMPLE.COM">
        <input type="submit" class="button" id="submit" value="SIGN UP">
      </div>
      </form>

    </section>

    <section id="contact">
  <!-- <h2>About</h2> -->
      <div class="container">
        <div class="row top">
          <div class="twelve column">
            <div class="logo">F</div>
            <h1>Fernando D Fernandez</h1>
            <h2> Web Developer</h2>
          </div>
        </div>

        <div class="row">
          <div class="one-half column">
            <div class="">
              <h1></h1>
              <ul></ul>
            </div>
          </div>

          <div class="one-half column">
            <div class="">
              <h1></h1>
              <ul></ul>
            </div>
          </div>
        </div>
      </div>

      <div id="social-menu">
        <input type="checkbox" class="checkbox" id="share" unchecked>
        <label for="share" class="label entypo-export"></label>
        <div class="social">
          <ul>
            <li class="entypo-twitter"></li>
            <li class="entypo-facebook"></li>
            <li class="entypo-gplus"></li>
          </ul>
        </div>
      </div>

    </section>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script type="text/javascript" src="js/jq.js"></script>
    <script src="js/prefixfree.min.js"></script>
    <script src="js/particles.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/mainCtrl.js"></script>
    <script src="js/controllers/iTunesCtrl.js"></script>
    <script src="js/directives/podInfo.js"></script>
    <script src="js/directives/readMore.js"></script>
    <script src="js/directives/topFive.js"></script>
    <script src="js/services/itunesSvc.js"></script>

  </body>

</html>
